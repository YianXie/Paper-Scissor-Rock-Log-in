<html>
<style>
	body {
		text-align: center;
		margin: 0px;
	}

	input {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		padding: 10px;
	}

	.get_username_button {
		position: relative;
		display: block;
		margin: 10px auto;
		top: 400px;
		color: black;
		background-color: lightskyblue;
		width: 165px;
		height: 40px;
	}

	.paper_scissor_rock {
		position: relative;
		top: 200px;
	}

	.please_login {
		position: relative;
		top: 185px;
	}
</style>

<head>
	<title>石头剪刀布练习</title>
</head>

<body>
	<h1 class="paper_scissor_rock">石头剪刀布</h1>
	<h4 class="please_login">请登录</h4>
	<input type="text" id="username" placeholder="请输入你的用户名">
	<button onclick="get_username()" class="get_username_button">确认</button>

	<p id="display_username"></p>
</body>

<script>
	function get_username() {
		var username_input = document.getElementById("username").value;
		localStorage.setItem("transfered_username",username_input)
	}
</script>
</html>
